<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW-X | Global Media Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #020202; color: #00ffcc; font-family: 'JetBrains Mono', monospace; }
        .cyber-border { border: 2px solid #00ffcc; box-shadow: 0 0 20px rgba(0, 255, 204, 0.4); }
        .btn-glow:hover { box-shadow: 0 0 35px #00ffcc; background: #fff; color: #000; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4" onclick="openAd()">

    <div class="cyber-border w-full max-w-lg p-10 bg-black rounded-2xl relative">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-black italic tracking-tighter uppercase">Shadow<span class="text-white">X</span></h1>
            <p class="text-[10px] text-cyan-700 mt-2 font-bold tracking-[0.4em] uppercase">Multi-Protocol Cloud Node v9.0</p>
        </div>

        <div id="ui-1">
            <input type="text" id="url-input" placeholder="Paste link (X, XVideos, XNXX, PH...)" 
            class="w-full bg-zinc-900 border-2 border-zinc-800 p-5 text-sm outline-none text-white focus:border-cyan-400 mb-6 rounded-lg">
            <button onclick="process()" class="w-full bg-cyan-500 text-black font-black py-6 text-2xl uppercase tracking-tighter btn-glow rounded-lg transition-all">
                DECRYPT & FETCH
            </button>
        </div>

        <div id="ui-2" class="hidden py-10 text-center">
            <div class="text-cyan-400 font-bold mb-4 animate-pulse uppercase">Bypassing Media Firewalls...</div>
            <div class="w-full bg-zinc-900 h-3 rounded-full overflow-hidden">
                <div id="bar" class="bg-cyan-400 h-full w-0 transition-all duration-300"></div>
            </div>
            <p id="perc" class="mt-4 text-4xl font-black italic">0%</p>
        </div>

        <div id="ui-3" class="hidden text-center space-y-8">
            <div class="bg-zinc-950 border-2 border-dashed border-cyan-900 p-8 rounded-xl">
                <h2 class="text-white font-black text-3xl uppercase italic tracking-tighter">SOURCE READY</h2>
                <p class="text-xs text-zinc-500 mt-2 uppercase font-bold">1080p MP4 Container Verified</p>
            </div>
            <button onclick="redirect()" class="w-full bg-white text-black font-black py-7 text-3xl uppercase animate-bounce rounded-xl shadow-[0_0_50px_rgba(255,255,255,0.2)]">
                DOWNLOAD NOW
            </button>
        </div>
    </div>

    <script>
        const AD_URL = "https://otieu.com/4/10574618";
        let userUrl = "";
        let adsCount = 0;

        function openAd() { if (adsCount < 3) { window.open(AD_URL, '_blank'); adsCount++; } }

        function process() {
            userUrl = document.getElementById('url-input').value.trim();
            if (userUrl.length < 5) return alert("Please enter a valid URL.");
            document.getElementById('ui-1').classList.add('hidden');
            document.getElementById('ui-2').classList.remove('hidden');
            let p = 0;
            const timer = setInterval(() => {
                p += Math.random() * 15;
                if (p >= 100) { p = 100; clearInterval(timer); finish(); }
                document.getElementById('bar').style.width = p + "%";
                document.getElementById('perc').innerText = Math.floor(p) + "%";
            }, 80);
        }

        function finish() {
            document.getElementById('ui-2').classList.add('hidden');
            document.getElementById('ui-3').classList.remove('hidden');
        }

        function redirect() {
            window.open(AD_URL, '_blank');
            const low = userUrl.toLowerCase();
            setTimeout(() => {
                if (low.includes('xvideos') || low.includes('xnxx')) {
                    // Motor estable que ya te funciona
                    window.location.href = "https://www.savethevideo.com/download?url=" + encodeURIComponent(userUrl);
                } else if (low.includes('twitter') || low.includes('x.com')) {
                    window.location.href = "https://ssstwitter.com/results?url=" + encodeURIComponent(userUrl);
                } else if (low.includes('pornhub')) {
                    // NUEVO MOTOR: Keepv.id (Evita el truco de las im√°genes de PH)
                    window.location.href = "https://keepv.id/download-pornhub-videos?url=" + encodeURIComponent(userUrl);
                } else {
                    // Si falla todo o es un perfil, SmartLink para cobrar
                    window.location.href = AD_URL;
                }
            }, 500);
        }
    </script>
</body>
</html>
